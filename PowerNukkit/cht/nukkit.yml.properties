nukkit.yml.header=Nukkit 進階設定\n\
此處設定大多是安全的，而在部分設定不當的情況下，可能會造成您的伺服器損壞\n\
升級後，新的設定及預設值將不會自動在此更新，它們將以預設值運作直到你手動更新設定檔

nukkit.yml.settings.language=多語言設定\n\
使用：%1

nukkit.yml.settings.force-language=將所有訊息翻譯為伺服器語言後發送，或由用戶端處理
nukkit.yml.settings.shutdown-message=
nukkit.yml.settings.query-plugins=允許使用 Query 協定查詢插列表
nukkit.yml.settings.deprecated-verbose=當插件使用不合適的 API 時於後台發送提示訊息
nukkit.yml.settings.async-workers=異步線程數量\n\
如果設置為 auto ，則自動檢測核心數量 (至少 4 線程)

nukkit.yml.network.batch-threshold=數據包大小限制（單位：位元組）。這些數據包將被壓縮\n\
設置為 0 壓縮所有內容，設置為 -1 停用此功能
nukkit.yml.network.compression-level=使用 Zlib 發送數據包的壓縮等級。等級越高，CPU使用率越高，佔用頻寬越少
nukkit.yml.network.async-compression=使用異步線程進行壓縮。可能會增加 0.5/1 tick 延遲，但可以減少主線程上的CPU負載

nukkit.yml.debug.level=如果 > 1，將會在後台顯示除錯訊息
nukkit.yml.debug.commands=啟用指令： /status /gc

nukkit.yml.timings.enabled=預設啟用核心和插件計時
nukkit.yml.timings.verbose=啟用詳細監控，包含高頻計時
nukkit.yml.timings.history-interval=歷史紀錄間隔\n\
預設 5 分鐘 (6000 ticks)
nukkit.yml.timings.history-length=歷史紀錄長度\n\
預設 1 小時（72000 ticks）\n\
此值最大為歷史紀錄間隔（history-interval）的 12 倍
nukkit.yml.timings.bypass-max=特殊情況下伺服器將繞過最大值\n\
此最大值可以讓檔案大小合理，使 Aikar 的計時解析器處理更方便\n\
除非在 Aikar API 中添加例外，設置此項並不會幫助您繞過最大值
nukkit.yml.timings.privacy=如果設置為 true ，將不會發送伺服器名稱
nukkit.yml.debug.timings.ignore=設置可忽略的部分。這些部分將不會發送到 Aikar 的計時解析器\n\
範例：[all] 或 [settings, timings]

nukkit.yml.level-settings.default-format=預設地圖格式
nukkit.yml.level-settings.auto-tick-rate=自動調整世界的 tick 速度，保持每秒 20 ticks
nukkit.yml.level-settings.auto-tick-rate-limit=
nukkit.yml.level-settings.base-tick-rate=設置基本 tick 速率 (1 \= 每秒 20 tick， 2 \= 每秒 10 tick ，依此類推)
nukkit.yml.level-settings.always-tick-players=強制所有玩家保持 tick 速率
nukkit.yml.level-settings.tick-redstone=

nukkit.yml.chunk-sending.per-tick=每 tick 發送給玩家的區塊數量
nukkit.yml.chunk-sending.max-chunks=玩家附近發送的區塊數量
nukkit.yml.chunk-sending.spawn-threshold=玩家生成前所需的區塊數量
nukkit.yml.chunk-sending.cache-chunks=使用區塊緩存，可以加速發送區塊\n\
可緩解大量玩家加入時的壓力

nukkit.yml.chunk-ticking.per-tick=每 tick 最多處理的區塊數量
nukkit.yml.chunk-ticking.tick-radius=玩家周圍的區塊半徑
nukkit.yml.chunk-ticking.light-updates=
nukkit.yml.chunk-ticking.clear-tick-list=

nukkit.yml.chunk-generation.queue-size=排程中建立的區塊數量上限
nukkit.yml.chunk-generation.population-queue-size=排程中填充的區塊數量上限

nukkit.yml.ticks-per=實體速率上限
nukkit.yml.ticks-per.animal-spawns=
nukkit.yml.ticks-per.monster-spawns=
nukkit.yml.ticks-per.autosave=
nukkit.yml.ticks-per.cache-cleanup=

nukkit.yml.spawn-limits=實體數量上限
nukkit.yml.spawn-limits.monsters=
nukkit.yml.spawn-limits.animals=
nukkit.yml.spawn-limits.water-animals=
nukkit.yml.spawn-limits.ambient=


nukkit.yml.player.save-player-data=如果為 true ，玩家資料將存於 players/玩家UUID.dat\n\
如果為 false ，Nukkit 將不會將玩家資料存為 ". dat" 檔案，以便插件進行其他動作
nukkit.yml.player.skin-change-cooldown=兩次改變 Skin 的最短時間（以秒為單位），設置為0將不會限制時間

nukkit.yml.aliases=指令別稱\n\
範例：\n\
showtheversion\: version\n\
savestop\: [save-all, stop]
nukkit.yml.worlds=這些設定將覆蓋 server.properties 中的地圖產生器設置， 並可以設置多個地圖
